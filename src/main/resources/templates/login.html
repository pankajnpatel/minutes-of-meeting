<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
	<div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="login-box well">
                    <form th:action="@{/login}" method="post">
                        <legend>Sign In</legend>
                        <div th:if="${param.error}">
	                        <div class="alert alert-danger">
	                            Invalid username and password.
	                        </div>
	                    </div>
	                    <div th:if="${param.logout}">
	                        <div class="alert alert-info">
	                            You have been logged out.
	                        </div>
	                    </div>
                        <div class="form-group">
                            <label for="username-email">E-mail or Username</label>
                            <input type="text" name="username" id="username" class="form-control input-lg"  placeholder="E-mail or Username" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="true"/>
                        </div>
                        <div class="input-group">
                          <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                           <input type="submit" class="btn btn-lg btn-primary btn-block m-t-md" value="Sign In"/>
                        </div>
                        <span class="text-center"><a href="/resetting/request" class="text-sm">Forgot Password?</a></span>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p> 
                            <a href="/register/" class="btn btn-default btn-block m-t-md">Create an account</a>
                        </div>
                    </form>
                
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
